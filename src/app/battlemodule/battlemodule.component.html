<div class="row">
    <div class="col-md-12">
      <app-battleheader
      [currentChar] = "char"
      [buttonDisabled] = "!battleService.roundFinished"
      (startRound) = "startRound($event)"
      (resetChar) = "setCharacter()"
      (resetMon) = "setMonster()"></app-battleheader>
    </div>
</div>
<div class="row">
  <div class="col-md-6">
    <app-entitycomponent
    [entity] = 'char'></app-entitycomponent>
  </div>
  <div class="col-md-6">
    <app-entitycomponent
    [entity] = 'mons'></app-entitycomponent>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-battlelog></app-battlelog>
  </div>
</div>
